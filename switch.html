<script>
    const month = 3
    if(month == 3 || month == 4 || month == 5){
        console.log('春')
    }else if(month == 6 || month == 7 || month == 8){
        console.log('summer')
    }else if(month == 9 || month == 10 || month == 11){
        console.log('秋')
    }else if(month == 12 || month == 13 || month == 14){
        console.log('冬')
    }




    switch(month){
        case 3:
        case 4:
        case 5:
            console.log('春');
            break;
        case 6:
        case 7:
        case 8:
            console.log('summer');
            break;
        case 9:
        case 10:
        case 11:
            console.log('秋');
            break;
        case 12:
        case 1:
        case 2:
            console.log('冬');
            break;
        default:
            console.log('nononono')
    }
</script>
